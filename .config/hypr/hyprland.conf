# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,preferred,auto,1
workspace=eDP-1,1

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=caps:escape
    kb_rules=
    repeat_rate=50
    repeat_delay=300

    follow_mouse=0

    touchpad {
        natural_scroll=1
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333
    layout=master
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    blur=0
    drop_shadow=0
}

animations {
    enabled=0
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

misc {
    mouse_move_enables_dpms=1
    enable_swallow=1
    swallow_regex=kitty
}

binds {
    workspace_back_and_forth=1
    allow_workspace_cycles=1
}
# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrulev2=workspace 9 silent,class:firefox
windowrulev2=workspace special silent,class:scratch

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# example binds
bind=SUPER,Return,exec,kitty
bind=SUPER_SHIFT,Q,killactive,
bind=SUPER_SHIFT,Escape,exit,
bind=SUPER,D,exec,tofi-run | sh

#bind=SUPER,V,togglefloating,
#bind=SUPER,P,pseudo,

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPER_SHIFT,1,movetoworkspacesilent,1
bind=SUPER_SHIFT,2,movetoworkspacesilent,2
bind=SUPER_SHIFT,3,movetoworkspacesilent,3
bind=SUPER_SHIFT,4,movetoworkspacesilent,4
bind=SUPER_SHIFT,5,movetoworkspacesilent,5
bind=SUPER_SHIFT,6,movetoworkspacesilent,6
bind=SUPER_SHIFT,7,movetoworkspacesilent,7
bind=SUPER_SHIFT,8,movetoworkspacesilent,8
bind=SUPER_SHIFT,9,movetoworkspacesilent,9
bind=SUPER_SHIFT,0,movetoworkspacesilent,10
bind=SUPER,minus,togglespecialworkspace
bind=SUPER,grave,workspace,previous

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1


bind=SUPER,F7,exec,playerctl next
bind=SUPER,F6,exec,playerctl play-pause
bind=SUPER,F5,exec,playerctl previous
bind=SUPER,F8,exec,playerctl stop
bind=SUPER,F9,exec,playerctl position 5-
bind=SUPER,F10,exec,playerctl position 5+
bind=SUPER_SHIFT,e,exec,shutdmenu
bind=SUPER,c,exec,clipman pick --tool=CUSTOM --tool-args="dmenu -l 10 -p 'pick:'"
bind=SUPER_SHIFT,a,exec,dmenuumount
bind=SUPER,a,exec,dmenumount
bind=SUPER_SHIFT,u,exec,dmenuunicode
bind=SUPER,w,exec,ffprof
bind=SUPER_SHIFT,c,exec,dunstctl context
bind=,XF86AudioMute,exec,pactl set-sink-mute alsa_output.pci-0000_05_00.6.analog-stereo toggle
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume alsa_output.pci-0000_05_00.6.analog-stereo -5% && pactl list sinks | grep '^[[:space:]]Volume:' | head -n $(( $SINK + 1 )) | tail -n 1 | sed -e 's,.* \([0-9][0-9]*\)%.*,\1,' | xargs notify-send "Volume"
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume alsa_output.pci-0000_05_00.6.analog-stereo +5% && pactl list sinks | grep '^[[:space:]]Volume:' | head -n $(( $SINK + 1 )) | tail -n 1 | sed -e 's,.* \([0-9][0-9]*\)%.*,\1,' | xargs notify-send "Volume"
bind=,XF86AudioMicMute,exec,pactl set-source-mute alsa_input.pci-0000_05_00.6.analog-stereo toggle
bind=,XF86MonBrightnessDown,exec,sudo bright down
bind=,XF86MonBrightnessUp,exec,sudo bright up
bind=,XF86Display,exec,monctrlwlnd

# Autostart
exec-once=waybar --config ~/.config/waybar/config-hypr &
exec-once=swaybg -i `find $HOME/pix/wallpapers -type f | shuf -n 1` -m fill
exec-once=autostart-wlnd
exec-once=swayidle -w timeout 150 'swaylock -Ffe --screenshots --indicator --effect-blur=7x5' timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -Ffe --screenshots --indicator --effect-blur=7x5' &
